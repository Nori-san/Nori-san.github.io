    <!-----------------------Signup form section----------------------->
    <div class="create-container text-center">
      <form>
      <h2>Sign up and Start Learning</h2>

      <div class="form-container">
        <div class="form-group">
        <input
          name="fullname"
          required
          minlength="2"
          maxlength="64"
          class="form-input"
          id="fullname"
          type="text"
          placeholder=" "
        />
        <label for="fullname" class="form-label"> Full Name </label><br />
      </div>

      <div class="form-group">
        <input
          name="email"
          required
          minlength="7"
          maxlength="64"
          class="form-input"
          id="email"
          type="email"
          placeholder=" "
        />
        <label for="email" class="form-label"> Email </label><br />
      </div>

      <div class="form-group">
        <input
          name="password"
          required
          minlength="2"
          maxlength="64"
          class="form-input"
          id="pass"
          type="password"
          placeholder=" "
        />
        <label for="password" class="form-label"> Password </label>
      </div>

      <div class="signup-login-btn">
        <input type="submit" value="Sign up" />
        <p>Already have an account? <a href="LogIn.html">Log in</a></p>
      </div>
    </form>
